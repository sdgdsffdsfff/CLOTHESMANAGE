<script>
    $(function() {
        $('input[name="name"]').blur(function() {
            name = $('input[name="name"]').val();
            if (name == '')
            {
                alert('请填写职员名。');
                $('input[name="name"]').focus();
                return;
            }
            $.ajax({
                url: '__MODULE__/Warehouse/checkName',
                type: 'post',
                data: {
                    name: name
                },
                dataType: 'json',
                success: function(data) {
                    if (data.status == '1') {
                        alert(data.msg);
                        $('.msg').html('');
                        $('input[name="name"]').focus();
                    } else
                    {
                        $('.msg').html(data.msg);
                    }
                }
            })
        });
    })

</script>
